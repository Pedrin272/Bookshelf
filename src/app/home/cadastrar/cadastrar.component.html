<h2 class="text-center text-white">Register Here!</h2>
<form [formGroup]="registerForm" (submit)="register()" class="text-white">
  <div class="mb-3">
    <label for="name" class="form-label">Full Name</label>
    <input
      type="name"
      class="form-control"
      id="name"
      formControlName="name"
      aria-describedby="nameHelp"
    />
    <div id="nameHelp" class="form-text text-info">
      Full Name!
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      formControlName="email"
      aria-describedby="emailHelp"
    />
    <div id="emailHelp" class="form-text text-info">
      We'll never share your email with anyone else.
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      formControlName="password"
      aria-describedby="passwordHelp"
    />
    <div id="passwordHelp" class="form-text text-info">
      Register already? <a routerLink="" class="text-warning">Log in</a>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
